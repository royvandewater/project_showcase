{% extends "layout.html" %}

{% block main_content %}
  {% for article in articles %}
    <div class="news_article">
      <h3>{{ article.title }}</h3>
      <h4>{{ article.publish_date }}</h4>
      <div class="news_article_body">
        {{ article.body|safe }}
      </div>
    </div>
  {% endfor %}
{% endblock %}

{% block side_navigation %}
  {% include 'news/navigation.html' %}
{% endblock %}
