<h3>Archive</h3>
<ul class="level_a">
  {% for year in dates.items reversed %}
  <li>
  <h4>{{ year|first }}</h4>
    <ul class="level_b">
      {% for month in year|last %}
      <li><a href="{% url news.views.archive month|date:"Y",month|date:"m" %}">{{ month|date:"F" }}</a></li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
