{% extends "layout.html" %}

{% block main_content %}
  <div class="narrow_content">
    {% if success_message %}
      {{ success_message|safe }}
    {% else %}
      {% if error_message %}
        {{ error_message|safe }}
      {% endif %}
      <div class="user_form">
        <form action="{{ submit_action }}" method="post" >
          {% csrf_token %}
          {{ form.as_p }}
          <p>
            <input type="submit" value="{{ submit_value }}" />
          </p>
        </form>
      </div>
    {% endif %}
  </div>
{% endblock %}
